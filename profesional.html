<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Formulario de Profesionales Médicos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container mt-5">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/Captura_de_pantalla_2023-12-08_235653-transformed.png" alt="Logo" width="180" height="80" class="d-inline-block align-text-top">
        
      </a>
    </div>
  </nav>
  
  <form id="userForm" data-tipo-usuario="profesional">
    <div class="form-group">
      <label for="nombreApellidoProf">Nombre y Apellido:</label>
      <input type="text" class="form-control" id="nombreApellidoProf" required>
    </div>

    <div class="form-group">
      <label for="matricula">Número de Matrícula:</label>
      <input type="text" class="form-control" id="matricula" required>
    </div>

    <div class="form-group">
      <label for="especialidad">Especialidad:</label>
      <select class="form-select" id="especialidad" aria-label="Disabled select example" required>
        <option selected>Señala tu especialidad</option>
        <option value="Cardiología">Cardiología</option>
        <option value="Gastroenterología">Gastroenterología</option>
        <option value="Pediatría">Pediatría</option>
        <option value="Traumatología">Traumatología</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Registrar</button>
  </form>
  <div class="linea-horizontal"></div>

  <footer class="containerr">
    <div class="row">
      <div class="col-md-4">
        <img src="img/download_image_1703617937393.png" alt="" />
      </div>
      <div class="col-md-4" id="iconoss">
        <h5><a href="#" target="_blank"><i class="fab fa-facebook fa-2x"></i></a></h5>
        <h5><a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a></h5>
        <h5><a href="#" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></h5>
        <h5><a href="#" target="_blank"><i class="fab fa-youtube fa-2x"></i></a></h5>

      </div> 
      <div class="col-md-4">
        <h4>Suscribite al newsletter</h4>
        <label for="profesional">Soy profesional
            <input class="newss" type="radio" id="profesional" name="tipoUsuario">
        </label>
        <label for="paciente">Soy paciente
            <input class="newss" type="radio" id="paciente" name="tipoUsuario">
        </label>
        <input type="email" placeholder="Email address" />
        <button type="button"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="indexjs.js"></script>
</body>
</html>
