<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Lista de Registros</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-jquery@3.3.2/dist/css/bootstrap.min.css" integrity="sha256-0xvvRQ7me2T5twv99B/k4AxlQ4cFzB+7SOpgJtOl1pc=" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/admin.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Lista de Registros</h2>

      <h3>Pacientes</h3>
      <div id="listaPacientes"></div>

      <h3>Doctores</h3>
      <div id="listaDoctores"></div>

      <!-- Agrega el botón para borrar datos -->
      <button id="btnBorrarDatos" class="btn btn-danger">
        Borrar Todos los Datos
      </button>

  

    <div
    class="modal"
    id="editarModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editarModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalLabel">Editar Registro</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Contenido del formulario de edición -->
          <form id="formularioEdicion" class="formulario-edicion">
            <!-- Campos del formulario -->
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Cerrar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="guardarCambios()"
          >
            Guardar Cambios
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="cerrar-sesion-container">
    <button class="btn btn-danger" id="cerrarSesionBtn">Cerrar Sesión</button>
  </div>

  <style>
    .cerrar-sesion-container {
      position: fixed;
      top: 10px; /* Ajusta la distancia desde la parte superior según tus preferencias */
      right: 10px; /* Ajusta la distancia desde la derecha según tus preferencias */
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Obtén el botón de cerrar sesión por su ID
      const cerrarSesionBtn = document.getElementById('cerrarSesionBtn');
  
      // Agrega un evento de clic al botón
      cerrarSesionBtn.addEventListener('click', function () {
        // Redirige a la página principal
        window.location.href = "/index.html";
      });
    });
  </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../pages/mostrar_registros.js"></script>
    <script src="../pages/borrar_datos.js"></script>

    
  </body>
</html>
